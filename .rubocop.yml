AllCops:
  Exclude:
    - 'vendor/**/*'
    - 'spec/fixtures/**/*'
    - 'node_modules/**/*'
    - 'db/schema.rb'
    - 'db/seeds.rb'
    - 'client/node_modules/**/*'
    - 'bin/**/*'
  TargetRubyVersion: 2.3

Metrics/LineLength:
  Max: 80

Style/HashSyntax:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: single_quotes

Style/Documentation:
  Enabled: false
